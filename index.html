<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeSongs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <nav>
      <img src="./img/logo_branca.svg" alt="" srcset="">
      <form action="?" class="search-box cf">
        <input type="text" class="campo-busca" placeholder="Pesquise aqui..." required>
        <button class="botao-busca" type="submit">Buscar</button>
      </form>
      <div id="iconeUsuario">
        <i id="btnPerfil" class="material-icons perfil-icon">account_circle</i>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Openings de Anime</h2>
      <div class="conteiner">
        <button class="carousel-btn esquerda" data-track="openings">◀</button>
        <div class="carousel-track" id="carousel-openings"></div>
        <button class="carousel-btn direita" data-track="openings">▶</button>
      </div>
    </section>

    <section>
      <h2>Endings de Anime</h2>
      <div class="conteiner">
        <button class="carousel-btn esquerda" data-track="endings">◀</button>
        <div class="carousel-track" id="carousel-endings"></div>
        <button class="carousel-btn direita" data-track="endings">▶</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registrado com sucesso:', registration.scope);
      })
      .catch(function(error) {
        console.log('Falha ao registrar o Service Worker:', error);
      });
    }
  </script>
</body>
</html>
