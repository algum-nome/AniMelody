<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <meta name="google-signin-client_id"
        content="466063609095-ma4escsjs2gpjte2actu65t658ojchqs.apps.googleusercontent.com">

    <title>Login</title>
</head>

<body>
    <main class="container">
        <form onsubmit="validarLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email" id="usuario" name="usuario@gmail.com" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha" name="senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Entrar</button>

            <div class="register-link">
                <p>Não tem conta? <a href="#">Criar conta</a></p>
            </div>

            <div id="g_id_onload"
                data-client_id="466063609095-ma4escsjs2gpjte2actu65t658ojchqs.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

        </form>

    </main>
    <script src="./login.js"></script>
</body>

</html>
